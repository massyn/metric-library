frameworks:
  ISO27001:2022:
    ISO27001:2022-A.5.1:
      control: Information security policy and topic-specific policies shall be defined,
        approved by management, published, communicated to and acknowledged by relevant
        personnel and relevant interested parties, and reviewed at planned intervals
        and if significant changes occur.
      domain: 5 Organizational controls
      sub_domain: Policies for information security
    ISO27001:2022-A.5.10:
      control: Rules for the acceptable use and procedures for handling information
        and other associated assets shall be identified, documented and implemented.
      domain: 5 Organizational controls
      sub_domain: Acceptable use of information and other associated assets
    ISO27001:2022-A.5.11:
      control: Personnel and other interested parties as appropriate shall return all
        the organization's assets in their possession upon change or termination
        of their employment, contract or agreement.
      domain: 5 Organizational controls
      sub_domain: Return of assets
    ISO27001:2022-A.5.12:
      control: Information shall be classified according to the information security
        needs of the organization based on confidentiality, integrity, availability
        and relevant interested party requirements.
      domain: 5 Organizational controls
      sub_domain: Classification of information
    ISO27001:2022-A.5.13:
      control: An appropriate set of procedures for information labelling shall be developed
        and implemented in accordance with the information classification scheme adopted
        by the organization.
      domain: 5 Organizational controls
      sub_domain: Labelling of information
    ISO27001:2022-A.5.14:
      control: Information transfer rules, procedures, or agreements shall be in place
        for all types of transfer facilities within the organization and between the
        organization and other parties.
      domain: 5 Organizational controls
      sub_domain: Information transfer
    ISO27001:2022-A.5.15:
      control: Rules to control physical and logical access to information and other
        associated assets shall be established and implemented based on business and
        information security requirements.
      domain: 5 Organizational controls
      sub_domain: Access control
    ISO27001:2022-A.5.16:
      control: The full life cycle of identities shall be managed.
      domain: 5 Organizational controls
      sub_domain: Identity management
    ISO27001:2022-A.5.17:
      control: Allocation and management of authentication information shall be controlled
        by a management process, including advising personnel on appropriate handling
        of authentication information.
      domain: 5 Organizational controls
      sub_domain: Authentication information
    ISO27001:2022-A.5.18:
      control: Access rights to information and other associated assets shall be provisioned,
        reviewed, modified and removed in accordance with the organization's
        topic-specific policy on and rules for access control.
      domain: 5 Organizational controls
      sub_domain: Access rights
    ISO27001:2022-A.5.19:
      control: Processes and procedures shall be defined and implemented to manage
        the information security risks associated with the use of supplier's
        products or services.
      domain: 5 Organizational controls
      sub_domain: Information security in supplier relationships
    ISO27001:2022-A.5.2:
      control: Information security roles and responsibilities shall be defined and
        allocated according to the organization needs.
      domain: 5 Organizational controls
      sub_domain: Information security roles and responsibilities
    ISO27001:2022-A.5.20:
      control: Relevant information security requirements shall be established and agreed
        with each supplier based on the type of supplier relationship.
      domain: 5 Organizational controls
      sub_domain: Addressing information security within supplier agreements
    ISO27001:2022-A.5.21:
      control: Processes and procedures shall be defined and implemented to manage the
        information security risks associated with the ICT products and services supply
        chain.
      domain: 5 Organizational controls
      sub_domain: Managing information security in the information and communication
        technology (ICT) supply chain
    ISO27001:2022-A.5.22:
      control: The organization shall regularly monitor, review, evaluate and manage
        change in supplier information security practices and service delivery.
      domain: 5 Organizational controls
      sub_domain: Monitoring, review and change management of supplier services
    ISO27001:2022-A.5.23:
      control: Processes for acquisition, use, management and exit from cloud services
        shall be established in accordance with the organization's information
        security requirements.
      domain: 5 Organizational controls
      sub_domain: Information security for use of cloud services
    ISO27001:2022-A.5.24:
      control: The organization shall plan and prepare for managing information security
        incidents by defining, establishing and communicating information security incident
        management processes, roles and responsibilities.
      domain: 5 Organizational controls
      sub_domain: Information security incident management planning and preparation
    ISO27001:2022-A.5.25:
      control: The organization shall assess information security events and decide
        if they are to be categorized as information security incidents.
      domain: 5 Organizational controls
      sub_domain: Assessment and decision on information security events
    ISO27001:2022-A.5.26:
      control: Information security incidents shall be responded to in accordance with
        the documented procedures.
      domain: 5 Organizational controls
      sub_domain: Response to information security incidents
    ISO27001:2022-A.5.27:
      control: Knowledge gained from information security incidents shall be used to
        strengthen and improve the information security controls.
      domain: 5 Organizational controls
      sub_domain: Learning from information security incidents
    ISO27001:2022-A.5.28:
      control: The organization shall establish and implement procedures for the identification,
        collection, acquisition and preservation of evidence related to information
        security events.
      domain: 5 Organizational controls
      sub_domain: Collection of evidence
    ISO27001:2022-A.5.29:
      control: The organization shall plan how to maintain information security at an
        appropriate level during disruption.
      domain: 5 Organizational controls
      sub_domain: Information security during disruption
    ISO27001:2022-A.5.3:
      control: Conflicting duties and conflicting areas of responsibility shall be segregated.
      domain: 5 Organizational controls
      sub_domain: Segregation of duties
    ISO27001:2022-A.5.30:
      control: ICT readiness shall be planned, implemented, maintained and tested based
        on business continuity objectives and ICT continuity requirements.
      domain: 5 Organizational controls
      sub_domain: ICT readiness for business continuity
    ISO27001:2022-A.5.31:
      control: Legal, statutory, regulatory and contractual requirements relevant to
        information security and the organization's approach to meet these requirements
        shall be identified, documented and kept up to date.
      domain: 5 Organizational controls
      sub_domain: Legal, statutory, regulatory and contractual requirements
    ISO27001:2022-A.5.32:
      control: The organization shall implement appropriate procedures to protect intellectual
        property rights.
      domain: 5 Organizational controls
      sub_domain: Intellectual property rights
    ISO27001:2022-A.5.33:
      control: Records shall be protected from loss, destruction, falsification, unauthorized
        access and unauthorized release.
      domain: 5 Organizational controls
      sub_domain: Protection of records
    ISO27001:2022-A.5.34:
      control: The organization shall identify and meet the requirements regarding the
        preservation of privacy and protection of PII according to applicable laws and
        regulations and contractual requirements.
      domain: 5 Organizational controls
      sub_domain: Privacy and protection of personal identifiable information (PII)
    ISO27001:2022-A.5.35:
      control: The organization's approach to managing information security and
        its implementation including people, processes and technologies shall be reviewed
        independently at planned intervals, or when significant changes occur.
      domain: 5 Organizational controls
      sub_domain: Independent review of information security
    ISO27001:2022-A.5.36:
      control: Compliance with the organization's information security policy,
        topic-specific policies, rules and standards shall be regularly reviewed.
      domain: 5 Organizational controls
      sub_domain: Compliance with policies, rules and standards for information security
    ISO27001:2022-A.5.37:
      control: Operating procedures for information processing facilities shall be documented
        and made available to personnel who need them.
      domain: 5 Organizational controls
      sub_domain: Documented operating procedures
    ISO27001:2022-A.5.4:
      control: Management shall require all personnel to apply information security
        in accordance with the established information security policy, topic-specific
        policies and procedures of the organization.
      domain: 5 Organizational controls
      sub_domain: Management responsibilities
    ISO27001:2022-A.5.5:
      control: The organization shall establish and maintain contact with relevant authorities.
      domain: 5 Organizational controls
      sub_domain: Contact with authorities
    ISO27001:2022-A.5.6:
      control: The organization shall establish and maintain contact with special interest
        groups or other specialist security forums and professional associations.
      domain: 5 Organizational controls
      sub_domain: Contact with special interest groups
    ISO27001:2022-A.5.7:
      control: Information relating to information security threats shall be collected
        and analysed to produce threat intelligence.
      domain: 5 Organizational controls
      sub_domain: Threat intelligence
    ISO27001:2022-A.5.8:
      control: Information security shall be integrated into project management.
      domain: 5 Organizational controls
      sub_domain: Information security in project management
    ISO27001:2022-A.5.9:
      control: An inventory of information and other associated assets, including owners,
        shall be developed and maintained.
      domain: 5 Organizational controls
      sub_domain: Inventory of information and other associated assets
    ISO27001:2022-A.6.1:
      control: Background verification checks on all candidates to become personnel
        shall be carried out prior to joining the organization and on an ongoing basis
        taking into consideration applicable laws, regulations and ethics and be proportional
        to the business requirements, the classification of the information to be accessed
        and the perceived risks.
      domain: 6 People controls
      sub_domain: Screening
    ISO27001:2022-A.6.2:
      control: The employment contractual agreements shall state the personnel's
        and the organization's responsibilities for information security.
      domain: 6 People controls
      sub_domain: Terms and conditions of employment
    ISO27001:2022-A.6.3:
      control: Personnel of the organization and relevant interested parties shall receive
        appropriate information security awareness, education and training and regular
        updates of the organization's information security policy, topic-specific policies
        and procedures, as relevant for their job function.
      domain: 6 People controls
      sub_domain: Information security awareness, education and training
    ISO27001:2022-A.6.4:
      control: A disciplinary process shall be formalized and communicated to take actions
        against personnel and other relevant interested parties who have committed an
        information security policy violation.
      domain: 6 People controls
      sub_domain: Disciplinary process
    ISO27001:2022-A.6.5:
      control: Information security responsibilities and duties that remain valid after
        termination or change of employment shall be defined, enforced and communicated
        to relevant personnel and other interested parties.
      domain: 6 People controls
      sub_domain: Responsibilities after termination or change of employment
    ISO27001:2022-A.6.6:
      control: Confidentiality or non-disclosure agreements reflecting the organization's
        needs for the protection of information shall be identified, documented, regularly
        reviewed and signed by personnel and other relevant interested parties.
      domain: 6 People controls
      sub_domain: Confidentiality or non-disclosure agreements
    ISO27001:2022-A.6.7:
      control: Security measures shall be implemented when personnel are working remotely
        to protect information accessed, processed or stored outside the organization's
        premises.
      domain: 6 People controls
      sub_domain: Remote working
    ISO27001:2022-A.6.8:
      control: The organization shall provide a mechanism for personnel to report observed
        or suspected information security events through appropriate channels in a timely
        manner.
      domain: 6 People controls
      sub_domain: Information security event reporting
    ISO27001:2022-A.7.1:
      control: Security perimeters shall be defined and used to protect areas that contain
        information and other associated assets.
      domain: 7 Physical controls
      sub_domain: Physical security perimeters
    ISO27001:2022-A.7.10:
      control: Storage media shall be managed through their life cycle of acquisition,
        use, transportation and disposal in accordance with the organization's classification
        scheme and handling requirements.
      domain: 7 Physical controls
      sub_domain: Storage media
    ISO27001:2022-A.7.11:
      control: Information processing facilities shall be protected from power failures
        and other disruptions caused by failures in supporting utilities.
      domain: 7 Physical controls
      sub_domain: Supporting utilities
    ISO27001:2022-A.7.12:
      control: Cables carrying power, data or supporting information services shall
        be protected from interception, interference or damage.
      domain: 7 Physical controls
      sub_domain: Cabling security
    ISO27001:2022-A.7.13:
      control: Equipment shall be maintained correctly to ensure availability, integrity
        and confidentiality of information.
      domain: 7 Physical controls
      sub_domain: Equipment maintenance
    ISO27001:2022-A.7.14:
      control: Items of equipment containing storage media shall be verified to ensure
        that any sensitive data and licensed software has been removed or securely overwritten
        prior to disposal or re-use.
      domain: 7 Physical controls
      sub_domain: Secure disposal or re-use of equipment
    ISO27001:2022-A.7.2:
      control: Secure areas shall be protected by appropriate entry controls and access
        points.
      domain: 7 Physical controls
      sub_domain: Physical entry
    ISO27001:2022-A.7.3:
      control: Physical security for offices, rooms and facilities shall be designed
        and implemented.
      domain: 7 Physical controls
      sub_domain: Securing offices, rooms and facilities
    ISO27001:2022-A.7.4:
      control: Premises shall be continuously monitored for unauthorized physical access.
      domain: 7 Physical controls
      sub_domain: Physical security monitoring
    ISO27001:2022-A.7.5:
      control: Protection against physical and environmental threats, such as natural
        disasters and other intentional or unintentional physical threats to infrastructure
        shall be designed and implemented.
      domain: 7 Physical controls
      sub_domain: Protecting against physical and environmental threats
    ISO27001:2022-A.7.6:
      control: Security measures for working in secure areas shall be designed and implemented.
      domain: 7 Physical controls
      sub_domain: Working in secure areas
    ISO27001:2022-A.7.7:
      control: Clear desk rules for papers and removable storage media and clear screen
        rules for information processing facilities shall be defined and appropriately
        enforced.
      domain: 7 Physical controls
      sub_domain: Clear desk and clear screen
    ISO27001:2022-A.7.8:
      control: Equipment shall be sited securely and protected.
      domain: 7 Physical controls
      sub_domain: 'Equipment siting and protection '
    ISO27001:2022-A.7.9:
      control: Off-site assets shall be protected.
      domain: 7 Physical controls
      sub_domain: Security of assets off-premises
    ISO27001:2022-A.8.1:
      control: Information stored on, processed by or accessible via user end point
        devices shall be protected.
      domain: 8 Technological controls
      sub_domain: User end point devices
    ISO27001:2022-A.8.10:
      control: Information stored in information systems, devices or in any other storage
        media shall be deleted when no longer required.
      domain: 8 Technological controls
      sub_domain: Information deletion
    ISO27001:2022-A.8.11:
      control: Data masking shall be used in accordance with the organization's
        topic-specific policy on access control and other related topic-specific policies,
        and business requirements, taking applicable legislation into consideration.
      domain: 8 Technological controls
      sub_domain: Data masking
    ISO27001:2022-A.8.12:
      control: Data leakage prevention measures shall be applied to systems, networks
        and any other devices that process, store or transmit sensitive information.
      domain: 8 Technological controls
      sub_domain: Data leakage prevention
    ISO27001:2022-A.8.13:
      control: Backup copies of information, software and systems shall be maintained
        and regularly tested in accordance with the agreed topic-specific policy on
        backup.
      domain: 8 Technological controls
      sub_domain: Information backup
    ISO27001:2022-A.8.14:
      control: Information processing facilities shall be implemented with redundancy
        sufficient to meet availability requirements.
      domain: 8 Technological controls
      sub_domain: Redundancy of information processing facilities
    ISO27001:2022-A.8.15:
      control: Logs that record activities, exceptions, faults and other relevant events
        shall be produced, stored, protected and analysed.
      domain: 8 Technological controls
      sub_domain: Logging
    ISO27001:2022-A.8.16:
      control: Networks, systems and applications shall be monitored for anomalous behaviour
        and appropriate actions taken to evaluate potential information security incidents.
      domain: 8 Technological controls
      sub_domain: Monitoring activities
    ISO27001:2022-A.8.17:
      control: The clocks of information processing systems used by the organization
        shall be synchronized to approved time sources.
      domain: 8 Technological controls
      sub_domain: Clock synchronization
    ISO27001:2022-A.8.18:
      control: The use of utility programs that can be capable of overriding system
        and application controls shall be restricted and tightly controlled.
      domain: 8 Technological controls
      sub_domain: Use of privileged utility programs
    ISO27001:2022-A.8.19:
      control: Procedures and measures shall be implemented to securely manage software
        installation on operational systems.
      domain: 8 Technological controls
      sub_domain: Installation of software on operational systems
    ISO27001:2022-A.8.2:
      control: The allocation and use of privileged access rights shall be restricted
        and managed.
      domain: 8 Technological controls
      sub_domain: Privileged access rights
    ISO27001:2022-A.8.20:
      control: Networks and network devices shall be secured, managed and controlled
        to protect information in systems and applications.
      domain: 8 Technological controls
      sub_domain: Networks security
    ISO27001:2022-A.8.21:
      control: Security mechanisms, service levels and service requirements of network
        services shall be identified, implemented and monitored.
      domain: 8 Technological controls
      sub_domain: Security of network services
    ISO27001:2022-A.8.22:
      control: Groups of information services, users and information systems shall
        be segregated in the organization's networks.
      domain: 8 Technological controls
      sub_domain: Segregation of networks
    ISO27001:2022-A.8.23:
      control: Access to external websites shall be managed to reduce exposure to malicious
        content.
      domain: 8 Technological controls
      sub_domain: Web filtering
    ISO27001:2022-A.8.24:
      control: Rules for the effective use of cryptography, including cryptographic
        key management, shall be defined and implemented.
      domain: 8 Technological controls
      sub_domain: Use of cryptography
    ISO27001:2022-A.8.25:
      control: Rules for the secure development of software and systems shall be established
        and applied.
      domain: 8 Technological controls
      sub_domain: Secure development life cycle
    ISO27001:2022-A.8.26:
      control: Information security requirements shall be identified, specified and
        approved when developing or acquiring applications.
      domain: 8 Technological controls
      sub_domain: Application security requirements
    ISO27001:2022-A.8.27:
      control: Principles for engineering secure systems shall be established, documented,
        maintained and applied to any information system development activities.
      domain: 8 Technological controls
      sub_domain: Secure system architecture and engineering principles
    ISO27001:2022-A.8.28:
      control: Secure coding principles shall be applied to software development.
      domain: 8 Technological controls
      sub_domain: Secure coding
    ISO27001:2022-A.8.29:
      control: Security testing processes shall be defined and implemented in the development
        life cycle.
      domain: 8 Technological controls
      sub_domain: Security testing in development and acceptance
    ISO27001:2022-A.8.3:
      control: Access to information and other associated assets shall be restricted
        in accordance with the established topic-specific policy on access control.
      domain: 8 Technological controls
      sub_domain: Information access restriction
    ISO27001:2022-A.8.30:
      control: The organization shall direct, monitor and review the activities related
        to outsourced system development.
      domain: 8 Technological controls
      sub_domain: Outsourced development
    ISO27001:2022-A.8.31:
      control: Development, testing and production environments shall be separated and
        secured.
      domain: 8 Technological controls
      sub_domain: Separation of development, test and production environments
    ISO27001:2022-A.8.32:
      control: Changes to information processing facilities and information systems
        shall be subject to change management procedures.
      domain: 8 Technological controls
      sub_domain: Change management
    ISO27001:2022-A.8.33:
      control: Test information shall be appropriately selected, protected and managed.
      domain: 8 Technological controls
      sub_domain: Test information
    ISO27001:2022-A.8.34:
      control: Audit tests and other assurance activities involving assessment of operational
        systems shall be planned and agreed between the tester and appropriate management.
      domain: 8 Technological controls
      sub_domain: Protection of information systems during audit testing
    ISO27001:2022-A.8.4:
      control: Read and write access to source code, development tools and software
        libraries shall be appropriately managed.
      domain: 8 Technological controls
      sub_domain: Access to source code
    ISO27001:2022-A.8.5:
      control: Secure authentication technologies and procedures shall be implemented
        based on information access restrictions and the topic-specific policy on access
        control.
      domain: 8 Technological controls
      sub_domain: Secure authentication
    ISO27001:2022-A.8.6:
      control: The use of resources shall be monitored and adjusted in line with current
        and expected capacity requirements.
      domain: 8 Technological controls
      sub_domain: Capacity management
    ISO27001:2022-A.8.7:
      control: Protection against malware shall be implemented and supported by appropriate
        user awareness.
      domain: 8 Technological controls
      sub_domain: Protection against malware
    ISO27001:2022-A.8.8:
      control: Information about technical vulnerabilities of information systems in
        use shall be obtained, the organization's exposure to such vulnerabilities
        shall be evaluated and appropriate measures shall be taken.
      domain: 8 Technological controls
      sub_domain: Management of technical vulnerabilities
    ISO27001:2022-A.8.9:
      control: Configurations, including security configurations, of hardware, software,
        services and networks shall be established, documented, implemented, monitored
        and reviewed.
      domain: 8 Technological controls
      sub_domain: Configuration management
